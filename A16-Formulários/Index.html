<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>

  <body>
    <header>
      <div class="discount">
        <p class="p__discount">20% de desconto em todos os produtos!</p>
      </div>

      <div class="logo">
        <h1 class="tittle_logo">
          <img src="img/logo 1.svg" alt="logo" /> Heroes Store
        </h1>
      </div>
    </header>

    <main>
      <form action="Login" method="POST">
        <h1 class="tittle__login">Login</h1>

        <div class="input__usuario">
          <label for="usuario"></label>
          <input
            class="usuario"
            type="email"
            name="usuario"
            id="usuario"
            placeholder="Usuário"
          />
        </div>

        <div class="input__senha">
          <label for="senha"></label>
          <input
            class="senha"
            type="password"
            number="senha"
            id="senha"
            placeholder="Senha"
          />
        </div>

        <div class="button_entrar">
          <button class="button">Entrar</button>
        </div>

        <div class="caixa_register">
          <p class="register">
            Não possui uma conta? <a href="#">Registre-se</a>
          </p>
        </div>
      </form>
    </main>

    <footer>
      <p class="direitosreservados">
        Todos os direitos reservados a &copy; Bruno Chaves
      </p>
    </footer>
  </body>
</html>
